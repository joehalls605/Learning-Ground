<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Method Explorer</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>Array Method Explorer</h1>
    <div id="container">
        <div id="array-option-buttons">
            <button class="button" id="charAtBtn">charAt</button>
            <button class="button" id="filterBtn">filter</button>
            <button class="button" id="findBtn">find</button>
            <button class="button" id="includesBtn">includes</button>
            <button class="button" id="mapBtn">map</button>
            <button class="button" id="popBtn">pop</button>
            <button class="button" id="reduceBtn">reduce</button>
            <button class="button" id="reverseBtn">reverse</button>
            <button class="button" id="shiftBtn">shift</button>
            <button class="button" id="sliceBtn">slice</button>
            <button class="button" id="sortBtn">sort</button>
            <button class="button" id="unshiftBtn">unshift</button>
            <button class="button" id="someBtn">some</button>
        </div>
        <div id="output"></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sign-Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<!-- The heading provides a title for the sign-up form -->
<h1>Sign-up Form</h1>
<!-- The form element encapsulates the input fields for the sign-up -->
<form id="signup-form">
    <!-- Label and input for the username field -->
    <label for="username">Username:</label>
    <!-- The 'for' attribute in the label associates it with the input field using the 'id' attribute.
         This enhances accessibility and allows users to click on the label to focus on the associated input. -->
    <input type="text" id="username" name="username" required>
    <!-- The 'name' attribute in the input field provides a name for the form control. 
         It identifies the input when the form is submitted to the server. -->
    <!-- Label and input for the email field -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <!-- Label and input for the password field -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="button" onclick="submitForm()">Submit</button>
</form>

<script src="script.js"></script>
</body>
</html>

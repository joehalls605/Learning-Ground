<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Magic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      margin-bottom: 20px;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .result {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Map Magic Practice</h1>
  
  <!-- Section 1: Transform Array -->
  <div class="container">
    <h3>Transform an Array</h3>
    <button onclick="transformArray()">Transform</button>
    <div class="result" id="array-result"></div>
  </div>
  
  <!-- Section 2: Transform Object Keys -->
  <div class="container">
    <h3>Transform Object Keys</h3>
    <button onclick="transformObject()">Transform</button>
    <div class="result" id="object-result"></div>
  </div>
  
  <!-- Section 3: Add Conditional Logic -->
  <div class="container">
    <h3>Conditional Transformation</h3>
    <button onclick="conditionalTransform()">Transform</button>
    <div class="result" id="conditional-result"></div>
  </div>

  <script src="./script.js">
  
  </script>
</body>
</html>

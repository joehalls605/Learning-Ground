<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <button type="submit">submit</button>
        </form>
        <script src="form.js"></script>
    </body>
</html>

  <!-- 
            The "for" attribute in <label> tags links the label to a specific input element.
            - It improves accessibility for users with screen readers.
            - Clicking the label focuses the associated input field.
            - It makes it clear which input the label describes.
            
            Example:
            <label for="username">Username:</label> links to <input id="username">
        -->
